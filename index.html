
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCanvas - Beautiful Code Screenshots</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#C0FF00",
            "background-light": "#F3F4F6",
            "background-dark": "#0A0A0A",
            "editor-dark": "#151515",
            "card-dark": "#1E1E1E",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
            mono: ["Fira Code", "monospace"],
          },
        },
      },
    };
  </script>
  <style>
    /* Custom Scrollbar for Monaco */
    .monaco-editor .scroll-decoration { box-shadow: none !important; }
    .monaco-editor .margin { background-color: transparent !important; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300">

</html>
